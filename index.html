                            <li class="nav-item pe-2">
                                <a class="nav-link" href="#">Servizi

                            <li class="nav-item pe-2">
                                <a class="nav-link" href="#">Supporto
                                    <i class="fa-solid fa-angle-down fa-sm nav-link-icon"></i>
                                </a>
                            </li>
                        </ul>
                        <form class="d-flex align-items-center">
                            <ul class="navbar-nav me-auto mb-1 mb-lg-0 pe-3">

                                    <a class="nav-link" href="#">My PlayStation

                                    </a>
                                </li>
                            </ul>
                            <a type="button" class="btn btn-dark">Accedi</a>
                            <i class="fa-solid fa-magnifying-glass fa-lg ps-5 pe-3"></i>
